version: '3.9'

services:
  mongo:
    image: mongo:7
    restart: unless-stopped
    environment:
      - MONGO_INITDB_ROOT_USERNAME=${MONGO_INITDB_ROOT_USERNAME}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_INITDB_ROOT_PASSWORD}
    volumes:
      - mongo_data:/data/db
    ports:
      - "27017:27017"  # expose only if needed

  backend:
    image: ramjitripathi31cell/wntd-server:latest
    restart: unless-stopped
    env_file:
      - .env.production
    ports:
      - "4500:4500"

  frontend:
    image: ramjitripathi31cell/wntd-client:latest
    restart: unless-stopped
    env_file:
      - ./client/.env.production
    ports:
      - "82:80"
  
  seed:
    image: ramjitripathi31cell/wntd-server:latest
    depends_on:
      - mongo
    env_file:
      - .env.production
    command: ["npm", "run", "seed"]
    restart: "no"   # run once and exit

volumes:
  mongo_data:
