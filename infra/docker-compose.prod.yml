version: '3.9'

services:
  mongo:
    image: mongo:7
    restart: unless-stopped
    environment:
      - MONGO_INITDB_ROOT_USERNAME=${MONGO_INITDB_ROOT_USERNAME}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_INITDB_ROOT_PASSWORD}
    volumes:
      - mongo_data:/data/db
    ports:
      - "27017:27017"  # expose only if needed

  backend:
    image: ramjitripathi31cell/wntd-server:latest
    restart: unless-stopped
    env_file:
      - /opt/wntd/.env.production   # ✅ backend secrets (DB, JWT, etc.)
    ports:
      - "4500:4500"

  frontend:
    image: ramjitripathi31cell/wntd-client:latest
    restart: unless-stopped
    ports:
      - "82:80"   # frontend doesn’t need env_file in prod

  seed:
    image: ramjitripathi31cell/wntd-server:latest
    depends_on:
      - mongo
    env_file:
      - /opt/wntd/.env.production
    command: ["npm", "run", "seed"]
    restart: "no"

volumes:
  mongo_data:
